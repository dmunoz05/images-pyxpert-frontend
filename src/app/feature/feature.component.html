<div class="flex flex-col gap-6 w-full h-full">
  @if (showImage()) {
  <div class="p-2">
    <h1 class="font-bold text-3xl">Result</h1>
    @if (showImage()) {
    <div>
      <img [src]="image" />
    </div>
    }
  </div>
  } @else {
  <div class="flex flex-col w-full justify-center items-center h-full">
    <div class="flex flex-col gap-4 items-center">
      <div>
        <h1 class="text-xl">
          Select a image in the
          <a
            class="text-xl hover:cursor-pointer hover:underline hover:underline-offset-4"
            [routerLink]="['/begin/home']"
            routerLinkActive="underline underline-offset-4"
            >Home</a
          >
          first and you can see here of result
        </h1>
      </div>
    </div>
  </div>
  }
</div>
