<div
  id="screen-login"
  class="bg-primary-color bg-[radial-gradient(#ffffff33_1px,#121A21_1px)] bg-[size:20px_20px]"
>
  <div class="absolute bottom-4 right-3">
    <div class="flex gap-4">
      <h1>
        <a
          class="text-sm cursor-pointer hover:underline hover:underline-offset-4"
          [routerLink]="['/public/politice']"
          routerLinkActive="underline underline-offset-4"
        >
          Politice
        </a>
      </h1>
      <h1>
        <a
          class="text-sm cursor-pointer hover:underline hover:underline-offset-4"
          [routerLink]="['/public/politice']"
          routerLinkActive="underline underline-offset-4"
        >
          Pricing
        </a>
      </h1>
      <h1>
        <a
          class="text-sm cursor-pointer hover:underline hover:underline-offset-4"
          [routerLink]="['/public/politice']"
          routerLinkActive="underline underline-offset-4"
        >
          Documentation
        </a>
      </h1>
    </div>
  </div>
  <div class="screen-center-grid">
    <div>
      <h1 class="font-semibold text-7xl select-none">
        Images <span class="text-fourth-color font-extrabold">Py</span>Xpert
      </h1>
    </div>

    <div class="w-full flex flex-col gap-8">
      <span
        class="text-center w-full flex-row select-none justify-center items-center font-medium text-lg text-second-color"
        >This is an application for image manipulation and processing with
        Python, you can upload different images and perform different editing
        functions with them. This is an open source project and for educational
        purposes.</span
      >
      <!-- Boton Inicio con Google -->
      <div class="grid justify-center">
        <button
          (click)="login()"
          type="button"
          class="text-white bg-[#050708] hover:bg-[#ffffff] hover:text-[#000] focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-xl text-sm px-5 py-1.5 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#ffffff]"
        >
          <svg
            class="w-8 h-8 me-2 -ms-1 mt-3"
            aria-hidden="true"
            focusable="false"
            data-prefix="fab"
            data-icon="apple"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"

              d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"

        </button>
      </div>
    </div>
  </div>
