<div class="flex flex-col gap-6 w-full h-full justify-between py-4">
  <input type="file" (change)="getFile($event)"/>

  <div>
    <div>{{ output() }}</div>
  </div>

  <!-- <pre>
    <code>{{output()}}</code>
  </pre> -->

  <footer class="w-full h-[15%] justify-center">
    <div class="flex h-14 items-center w-full relative">
      <input class="w-full h-full p-4 rounded-xl outline-none" type="text" />
      <button class="absolute bg-second-color rounded-e-xl px-4 right-0 h-full" (click)="button()" >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-send-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z"
          />
          <path d="M6.5 12h14.5" />
        </svg>
      </button>
    </div>
    <div class="text-center p-2">
      <h1>Insert a prompt to interact with the model</h1>
    </div>
  </footer>
</div>
