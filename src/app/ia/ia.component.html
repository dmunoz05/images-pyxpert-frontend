<div class="flex flex-col gap-6 w-full h-full justify-between py-4">
  <!-- <div class=" h-full">
   <iframe srcdoc="{{output()}}" class="w-[50%] h-[50%] border-2 rounded-xl border-gray-700 aspect-video" ></iframe>
  </div>

  <input type="file" (change)="getFile($event)"/> -->

  <div class="h-full">
    <div class="p-4">
      <h1 class="font-bold text-xl ">Gemini Vision Pro</h1>
    </div>
    <ul class="px-4">
      @for (item of historyChat(); track $index) {
        <li class=" flex items-center gap-2">
          @if (item.role == "model") {
            <svg width="14"  height="14" viewBox="0 0 24 24" fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-diamonds"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2.005c-.777 0 -1.508 .367 -1.971 .99l-5.362 6.895c-.89 1.136 -.89 3.083 0 4.227l5.375 6.911a2.457 2.457 0 0 0 3.93 -.017l5.361 -6.894c.89 -1.136 .89 -3.083 0 -4.227l-5.375 -6.911a2.446 2.446 0 0 0 -1.958 -.974z" /></svg>
          } @else {
            <svg width="14"  height="14" viewBox="0 0 24 24" fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" /><path d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z" /></svg>
          }
          <h1>{{item.role}}:  </h1>
          <span>{{item.parts[0].text}}</span>
        </li>
      }
    </ul>
  </div>

  <footer class="w-full h-[15%] justify-center">
    <div class="flex h-14 items-center w-full relative">
      <input id="prompt" #prompt class="w-full h-full p-4 rounded-xl outline-none" type="text" (change)="handleEnterPress($event)" />
      <button
        class="absolute bg-second-color rounded-e-xl px-4 right-0 h-full"
        (click)="handleMessage()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-send-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z"
          />
          <path d="M6.5 12h14.5" />
        </svg>
      </button>
    </div>
    <div class="text-center p-2">
      <h1>Insert a prompt to interact with the model</h1>
    </div>
  </footer>
</div>
