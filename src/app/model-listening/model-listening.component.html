@if (isRecording) {
<div class="h-full grid place-content-center w-[400px] mx-auto">
  <div class="w-full">
    <div class="flex flex-row justify-center p-4">
      <button
        (click)="endAudio()"
        class="flex flex-row items-center justify-center gap-4 rounded-full p-8 bg-fifth-color hover:bg-[#050708] hover:text-white"
      >
        <svg
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 3l18 18" />
          <path
            d="M9 5a3 3 0 0 1 6 0v5a3 3 0 0 1 -.13 .874m-2 2a3 3 0 0 1 -3.87 -2.872v-1"
          />
          <path
            d="M5 10a7 7 0 0 0 10.846 5.85m2 -2a6.967 6.967 0 0 0 1.152 -3.85"
          />
          <path d="M8 21l8 0" />
          <path d="M12 17l0 4" />
        </svg>
      </button>
    </div>
    <br />
    <br />
    <div class="text-center">
      <h1>Recording ...</h1>
    </div>
  </div>
</div>
}@else {
<div class="h-full grid place-content-center w-[400px] mx-auto">
  <div class="w-full">
    <div class="flex flex-row justify-center p-4">
      <button
        (click)="startAudio()"
        class="flex flex-row items-center justify-center gap-4 rounded-full p-8 bg-fifth-color hover:bg-[#050708] hover:text-white"
      >
        <svg
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M9 2m0 3a3 3 0 0 1 3 -3h0a3 3 0 0 1 3 3v5a3 3 0 0 1 -3 3h0a3 3 0 0 1 -3 -3z"
          />
          <path d="M5 10a7 7 0 0 0 14 0" />
          <path d="M8 21l8 0" />
          <path d="M12 17l0 4" />
        </svg>
      </button>
    </div>
    <br />
    <div
      class="absolute bottom-24 left-0 right-0 w-full cursor-pointer"
      #waveform
    ></div>
    @if (!listening) {
    <div class="text-center">
      <h1>
        This is a model that allows you to record audio and distinguish people
        with their voices.
      </h1>
    </div>
    } @if (showButtons) {
      <br/>
      <br/>
    <div
      class="absolute top-20 left-0 right-0 w-full flex flex-row justify-center gap-5"
    >
      <button
        class="flex gap-4 flex-row items-center justify-center rounded-lg p-[0.80rem] hover:bg-white hover:text-black bg-[#050708]"
        (click)="playAudio()"
      >
        Play
      </button>
      <button
        class="flex gap-4 flex-row items-center justify-center rounded-lg p-[0.80rem] hover:bg-white hover:text-black bg-[#050708]"
        (click)="pauseAudio()"
      >
        Pause
      </button>
      <button
        class="flex gap-4 flex-row items-center justify-center rounded-lg p-[0.80rem] hover:bg-white hover:text-black bg-[#050708]"
        (click)="stopAudio()"
      >
        Stop
      </button>
    </div>

    <div
      class="absolute bottom-6 left-0 right-0 w-full flex flex-row justify-center gap-5"
    >
      <button
        class="flex flex-row items-center justify-center gap-4 rounded-lg p-3 bg-fifth-color hover:bg-[#050708] hover:text-white"
        (click)="sendAudio()"
      >
        Send for analyzer
      </button>
    </div>
    }
  </div>
</div>
}
